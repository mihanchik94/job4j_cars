<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Job4j Cars - Просмотр объявления</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4j Cars</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{all}">Вce объявления</a>
                    <a class="nav-item nav-link" th:href="@{addNewPost}">Добавить новое объявление</a>
                    <a class="nav-item nav-link" href="#">Мои объявления</a>
                </div>
            </div>
        </div>
        <div class="d-flex" th:if="${user.login == 'Гость'}">
            <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
            <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
        </div>
        <div class="d-flex" th:if="${user.login} != 'Гость'">
            <a class="nav-link text-secondary me-3" href="#" th:text="${user.login}"></a>
            <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <table class="table">
                <tr>
                    <td>
                        <div class="carousel slide" id="carouselControls" data-interval="false">
                            <div class="carousel-inner" th:each="file, iterStat : ${post.photos}" style="width:100% !important; height:auto">
                                <div th:if="${iterStat.index == 1}" class="carousel-item active" style="width:100%; height:auto">
                                    <img class="w-100" th:src="@{/files/{fileId}(fileId=${post.photos[0].id})}" alt="no image">
                                </div>
                                <div th:if="${iterStat.index > 0}" class="carousel-item" style="width:100%; height:auto">
                                    <img class="w-100" th:src="@{/files/{fileId}(fileId=${post.photos[iterStat.index].id})}">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <p th:text="${post.description}"></p>
                    </td>
                    <td style="width:270px">
                        <ul>
                            <li><b>Брэнд:</b> <span th:text="${car.brand}"></span></li>
                            <li><b>Модель:</b> <span th:text="${car.model}"></span></li>
                            <li><b>Тип кузова:</b> <span th:text="${body.name}"></span></li>
                            <li><b>Год выпуска:</b> <span th:text="${car.year}"></span></li>
                            <li><b>Коробка:</b> <span th:text="${gearBox.name}"></span></li>
                            <li><b>Привод:</b> <span th:text="${driveType.name}"></span></li>
                            <li><b>Тип топлива:</b> <span th:text="${fuelType.name}"></span></li>
                            <li><b>Объем двигателя:</b> <span th:text="${engine.size}"></span></li>
                            <li><b>Цвет:</b> <span th:text="${color.name}"></span></li>
                            <li><b>Пробег:</b> <span th:text="${car.mileage}"></span> км</li>
                            <li><b>Стоимость: </b><span th:text="${post.price}"></span> руб</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
